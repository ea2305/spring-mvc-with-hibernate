<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/Template :: header">

</head>
<body>

    <div th:replace="fragments/Template :: navbar"></div>


    <section class="container main">
        <div class="row justify-content-sm-center justify-content-md-center ">
            <div class="col-sm-10 col-md-8">

                <div class="card" >
                    <img class="card-img-top" src="http://lorempixel.com/1000/300/people" alt="Table clients"/>
                    <div class="card-body">
                        <h4 class="card-title">Create Client</h4>

                        <form th:action="@{/client/create}" th:object="${client}" method="POST">

                            <input type="hidden" th:field="*{id}" hidden="hidden"/>
                            <input type="hidden" th:field="*{birthdate}" hidden="hidden"/>

                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text"
                                       class="form-control"
                                       aria-describedby="first_name"
                                       placeholder="First name"
                                       th:field="*{first_name}"/>
                            </div>

                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text"
                                       class="form-control"
                                       aria-describedby="last_name"
                                       placeholder="Last name"
                                       th:field="*{last_name}"/>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text"
                                       th:field="*{phone}"
                                       class="form-control"
                                       aria-describedby="phone"
                                       placeholder="Phone number"/>
                            </div>

                            <div class="form-group">
                                <label for="birthdate_update">Birthdate</label>
                                <input type="date"
                                       th:id="birthdate_update"
                                       th:name="birthdate_update"
                                       class="form-control"
                                       aria-describedby="birthdate_update"/>
                            </div>

                            <button type="submit" class="btn btn-info"> Create </button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>


<div th:replace="fragments/Template :: footer"></div>

<!-- scripts -->
<div th:replace="fragments/Template :: scripts"></div>

</body>
</html>
